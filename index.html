<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="header">
        <h1 class="auto">Weather Dashboard</h1>
    </header>
    <div id="column-one">
        <div class="city-search" id="city-search">
            <h2 class="search-header">Search for a City:</h2>
            <input class="city-form" type="text" id="city" placeholder="City Name">
            <button class="btn-auto" id="search">Search</button>
        </div>
        <div id="searched"></div>
    </div>
    <div id="column-two">
        <div id="day-zero"></div>
        <div id="weather-cards"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
